<div class="add-room">
    <h2>Add a New Room</h2>
    <mat-dialog-content>
        <mat-form-field>
          <mat-label>Room Name</mat-label>
          <input matInput #roomName/>
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button (click)="closeModal()">Cancle</button>
        <button mat-button [mat-dialog-close]="roomName.value" cdkFocusInitial>Ok</button>
      </mat-dialog-actions>
</div>
